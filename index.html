<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Reading Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reading-avg-wrapper">
    <h1>Calculate Reading Time</h1>
  <h2>ART <small>(Average reading time)</small></h2>
  <form class="reading-avg">
    <textarea id="word_count" placeholder="Text goes here..."></textarea>
    <div class="info-wrapper"></div>
    <div class="controls">
      <button type="submit" class="btn btn-primary">
        Estimate Reading Time
      </button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
    
</body>
</html>
